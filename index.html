<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="apple-calculator.png">
</head>
<body>
  <h1>Calculator</h1>
  <div class="area">
    <div class="input-area">0</div>
    <div class="buttons-area">
      <button class="input-button" id="AC">AC</button>
      <button class="input-button" id="AC1"></button>
      <button class="input-button" id="AC2"></button>
      <button class="input-button" id="AC3"></button>

      <button class="input-button" id="7">7</button>
      <button class="input-button" id="8">8</button>
      <button class="input-button" id="9">9</button>
      <button class="input-button" id="/">/</button>

      <button class="input-button" id="4">4</button>
      <button class="input-button" id="5">5</button>
      <button class="input-button" id="6">6</button>
      <button class="input-button" id="*">*</button>

      <button class="input-button" id="1">1</button>
      <button class="input-button" id="2">2</button>
      <button class="input-button" id="3">3</button>
      <button class="input-button" id="-">-</button>

      <button class="input-button" id="0">0</button>
      <button class="input-button" id=".">.</button>
      <button class="input-button" id="=">=</button>
      <button class="input-button" id="+">+</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
